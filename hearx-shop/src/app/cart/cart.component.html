<h1>Cart</h1>
<table>
    <th>Product ID</th>
    <th>Quantity</th>
    <th>Price</th>
    <tr *ngFor="let item of hearxQuery2.selectAll() | async">
        <td>{{item.product_id}}</td>
        <td>{{item.quantity}}</td>
        <td>{{item.price}}</td>
    </tr>
</table>
<button (click)="closeCart()">Close</button>
