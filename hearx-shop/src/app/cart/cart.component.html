<div>
    <button (click)="printCart()">Show Cart</button>
</div>
<!-- <div *ngIf="cart.getCart().length > 0 || myCart == true"> -->
<div>
    <table>
        <th>product id</th>
        <th>quantity</th>
        <th>price</th>
        <!-- <tr *ngFor="let item of cart.getCart()"> -->
        <tr *ngFor="let item of items$ | async">
            <td>{{item.product_id}}</td>
            <td>{{item.quantity}}</td>
            <td>{{item.price}}</td>
        </tr>
    </table>
</div>
