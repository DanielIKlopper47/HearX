<h1>Cart</h1>
<table class="cartTable">
    <th>Product ID</th>
    <th>Quantity</th>
    <th>Price</th>
    <!-- <tr *ngFor="let item of Items | async"> -->
    <tr *ngFor="let item of Items">
        <td>{{item.product_id}}</td>
        <td>{{item.quantity}}</td>
        <td>{{item.price}}</td>
    </tr>
</table>
<label class="lbl" style="display: flex; justify-content: flex-end;"><strong>Total: {{getSum(Items)}}</strong></label>
